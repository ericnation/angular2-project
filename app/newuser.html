<h1>Add a User</h1>
<div class="row">
  <div class="col-md-6">
    <form [ngFormModel]="form" class="form-background">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" ngControl="name" #name="ngForm" required>
          <div *ngIf="name.touched && name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">
              name is required
            </div>
            <div class="alert alert-danger" *ngIf="name.errors.cannotContainSpace">
              name cannot contain space
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" ngControl="email" #email="ngForm">
          <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
              valid email required
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" ngControl="phone">
        </div>
      </fieldset>
      <fieldset ngControlGroup="address">
        <legend>Address</legend>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" class="form-control" id="street" ngControl="street" >
        </div>
        <div class="form-group">
          <label for="suite">Suite</label>
          <input type="text" class="form-control" id="suite" ngControl="suite">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" ngControl="city">
        </div>
        <div class="form-group">
          <label for="zip">ZipCode</label>
          <input type="text" class="form-control" id="zip" ngControl="zip">
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    </form>
  </div>
  <div class="col-md-6"></div>
</div>
