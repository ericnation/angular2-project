<h1>{{title}}</h1>
<div class="row">
  <div class="col-md-6">
    <form [ngFormModel]="form" class="form-background" (ngSubmit)="save()">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" ngControl="name" #name="ngForm" required>
          <div *ngIf="name.touched && name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">
              name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="user.email" ngControl="email" #email="ngForm">
          <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
              valid email required
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" ngControl="phone">
        </div>
      </fieldset>
      <fieldset ngControlGroup="address">
        <legend>Address</legend>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" class="form-control" id="street" [(ngModel)]="user.address.street" ngControl="street" >
        </div>
        <div class="form-group">
          <label for="suite">Suite</label>
          <input type="text" class="form-control" id="suite" [(ngModel)]="user.address.suite" ngControl="suite">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="user.address.city" ngControl="city">
        </div>
        <div class="form-group">
          <label for="zipcode">ZipCode</label>
          <input type="text" class="form-control" id="zipcode" [(ngModel)]="user.address.zipcode" ngControl="zipcode">
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    </form>
  </div>
  <div class="col-md-6"></div>
</div>
